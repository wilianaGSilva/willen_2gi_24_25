<!DOCTYPE html>
<html>

<body>

<p>Clique no botão para percorrer o bloco de Código cinco vezes.</p>

<button onclick="cicloFor()">Exeperimenta</button>

<h3>Estamos a testar um ciclo for! </h3>

<script>
function cicloFor() {
    var i;
    for (i = 0; i < 5; i++) {
        document.write("O número é: " + i + "<br>");
    }
}
</script>
</body>
</html>
