<!DOCTYPE html>
<html>
<body>
<h2> Métodos do Objeto Window </h2><br>
<input type="button" value="Confirmar Nome" onclick="check()">
<input type="button" value="Fechar esta janela" onclick="fechar()">
<script>
    var name = window.prompt ("Digite o seu nome");~
    var nome = name.toUpperCase();

function check(){
    if(window.confirm("O seu nome é mesmo " + nome + "?")){
        window.alert("Você confirmou que o seu nome é " + nome);
    }
    else{
        window.alert("OK, o seu nome não é " + nome);
    }
}

function fechar(){
    if(window.confirm("Deseja mesmo fechar a página?")){
        window.close();
    }
}
</script>

</body>
</html>
